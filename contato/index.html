<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Formulário - Turma 7</title>
</head>

<body>
    <form action="#" method="POST" class="form">
        <div class="campos">
            <label name="texto">Texto</label>
            <input class="" type="text" name="texto">
        </div>

        <div class="campos">
            <label name="senha">Senha</label>
            <input type="password" name="senha">
        </div>

        <div class="campos">
            <label for="confirmo-talento">Confirme aqui que você é uma mulher talentosa</label>
            <div class="meia-coluna">
                <input type="checkbox" name="confirmo-talento" ><span>Confirmo que sou uma mesmo</span>
            </div>
        </div>

        <div class="campos">
            <label name="super-poder">Escolha uma opção</label>
            <div class="meia-coluna">
                <input type="radio" name="super-poder" value="forca"><span>Super força</span>
                <input type="radio" name="super-poder" value="ser-invisivel"><span>Ser invisível</span>
                <input type="radio" name="super-poder" value="ler-mentes"><span>Ler mentes</span>
                <input type="radio" name="super-poder" value="velocidade"><span>Super velocidade</span>
            </div>
        </div>

        <div class="campos">
            <label name="opcao">Seleciocione um tópico</label>
            <select name="opcao">
                <option value="site-bonito">Deixar meu site mais bonito</option>
                <option value="fim-patriarcado">Acabar com o patriarcado</option>
                <option value="revolucao-feminista">Fazer a revolução feminista</option>
            </select>
        </div>

        <div class="campos">
            <label name="valor">Escolha um valor</label>
            <input type="number" min="1" max="20" name="valor">
        </div>

        <div class="campos">
            <label for="comentario">Comentário</label>
            <textarea name="comentario" rows="4"></textarea>
        </div>

        <div class="form__btn">
            <input type="reset" value="Reset" class="btn">
            <input type="submit" value="Submit" class="btn btn--roxo">
        </div>
    </form>

</body>

</html>
